spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/Food
spring.datasource.username=postgres
spring.datasource.password=


spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configuracao do caminho para acessar a documentacao da aplicacao em swagger
spring.swagger-ui.path=/api-docs
spring.smallrye-openapi.path=/api-docs-json
spring.swagger-ui.always-include=true
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.main.allow-circular-references=true

