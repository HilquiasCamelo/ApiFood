spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Food
spring.datasource.username=root
spring.datasource.password=12345678


spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configuracao do caminho para acessar a documentacao da aplicacao em swagger
spring.swagger-ui.path=/api-docs
spring.smallrye-openapi.path=/api-docs-json
spring.swagger-ui.always-include=true
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.main.allow-circular-references=true

jwt.secret=SequenciaDeCaracteresParaAssinarToken
jwt.expiration=86400000